version: 2
jobs: 
  build:
    branches:
      only:
        - master 
    docker: 
      - image: "circleci/python:3.6"
    working_directory: ~/ethereum-flask
    steps: 
      - checkout
      - run:
          name: "install dependencies"
          command: |
            pipenv install
      - run:
          name: "run behave tests"
          command: pipenv run behave
      - run:
          name: "run pylint"
          command: |
            pipenv run pylint app.py
            pipenv run pylint utils/block.py
            pipenv run pylint utils/transaction.py
